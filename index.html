<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <!-- <link rel="stylesheet" href="./css/all.min.css"> -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- fontawesom -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/solid.min.css"
      integrity="sha512-uj2QCZdpo8PSbRGL/g5mXek6HM/APd7k/B5Hx/rkVFPNOxAQMXD+t+bG4Zv8OAdUpydZTU3UHmyjjiHv2Ww0PA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Text Editor</title>
  </head>
  <body>
    <section >
   
  <div class="textEditor_content" id="textEditor_content">
    <div class="minimize" >
      <button><i class="fa-solid fa-minimize" id="minimize"></i></button>
    </div>
    <div class="maximize" >
      <button><i class="fa-solid fa-maximize" id="maximize"></i></button>
    </div>
 <div class="up">
  <div class="button">
    <button id="red"></button>
    <button id="blue"></button>
    <button  id="green"></button>
  </div>
  <div class="position">
 <div class="icon">
  <button  id="alignleft"><i class="fa-solid fa-align-left"></i></button>
<button id="aligncenter">   <i class="fa-solid fa-align-center"></i></button>
  <button  id="alignright"><i class="fa-solid fa-align-right"></i></button>
 </div>
  </div>
  <div class="position">
    <div class="icon">
      <button class="bold" id="bold"><i class="fa-solid fa-bold"></i></button>
      <button class="italic" id="italic"><i class="fa-solid fa-italic"></i></button>
     <button class="underline" id="underline"> <i class="fa-solid fa-underline"></i></button>
  
 </div>
  </div>
 </div>
<div class="textarea" >
<textarea id="textArea" placeholder="Enter your text"></textarea>
</div>
</div>
<script src="./index.js"></script>


    </section>
  </body>
</html>
